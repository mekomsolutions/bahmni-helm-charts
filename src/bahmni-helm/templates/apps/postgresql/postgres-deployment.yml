{{ if .Values.apps }}{{ if .Values.apps.postgresql }} {{ if .Values.apps.postgresql.enabled }} 
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}-postgres
  labels:
    app: {{ .Release.Name }}-postgres
spec:
  replicas: 1
  serviceName: {{ .Release.Name }}-postgres
  selector:
    matchLabels:
      app: {{ .Release.Name }}-postgres
  {{- if ne .Values.isAppliance true }}
  volumeClaimTemplates:
  - metadata:
      name: {{ .Release.Name }}-postgres-database
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 2Gi
  {{- end }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-postgres
    spec:
    {{ if .Values.isAppliance }}
      volumes:
        - name: {{ .Release.Name }}-postgres-database
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-postgres-pvc
    {{ end }}
      containers:
        - name: {{ .Release.Name }}-postgres
          image: {{ .Values.apps.postgresql.image }}
          ports:
            - containerPort: 5432
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
            exec:
              command:
                - "sh"
                - "-c"
                - 'PGPASSWORD=$POSTGRES_PASSWORD psql -h localhost --username "$POSTGRES_USER" -d $POSTGRES_DB -c "SELECT 1"'
          livenessProbe:
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            exec:
              command:
                - "sh"
                - "-c"
                - 'PGPASSWORD=$POSTGRES_PASSWORD psql -h localhost --username "$POSTGRES_USER" -d $POSTGRES_DB -c "SELECT 1"'
          volumeMounts:
            - name: {{ .Release.Name }}-postgres-database
              mountPath: "/var/lib/postgresql/data"
              subPath: postgres
          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-postgres-configs
                  key: POSTGRES_DB
            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-postgres-configs
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-postgres-configs
                  key: POSTGRES_PASSWORD
      {{ if .Values.selectDbHost }}
      {{- with .Values.apps.postgresql.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{ end }}
{{ end }}{{ end }}{{ end }}
        "type": "reg",
        "columnsToIgnore": [],
        "separateTableConfig": {
          "enableForAddMoreAndMultiSelect": true,
          "separateTables": []
        },
        "incrementalUpdateConfig": {
          "updateOn": "encounter_id",
          "eventCategory": "Encounter",
          "openmrsTableName": "encounter"
        }
      },
      {
        "name": "Disposition Data",
        "type": "disposition",
        "columnsToIgnore": [],
        "incrementalUpdateConfig": {
          "updateOn": "encounter_id",
          "eventCategory": "Encounter",
          "openmrsTableName": "encounter"
        }
      }
      ],
      "procedures": [
        {

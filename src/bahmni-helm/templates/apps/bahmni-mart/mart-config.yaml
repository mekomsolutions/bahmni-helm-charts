{{ if .Values.apps }}{{ if .Values.apps.bahmni_mart }} {{ if .Values.apps.bahmni_mart.enabled }} 
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-mart-config
  labels:
    app: {{ .Release.Name }}-bahmni-mart
data:
  ANALYTICS_DB_HOST: {{ .Release.Name }}-postgres
  ANALYTICS_DB_NAME: {{.Values.apps.bahmni_mart.ANALYTICS_DB_NAME }} 
  ANALYTICS_DB_USER: {{.Values.apps.bahmni_mart.ANALYTICS_DB_USER }}
  ANALYTICS_DB_PASSWORD: {{.Values.apps.bahmni_mart.ANALYTICS_DB_PASSWORD }}
  CRON_TIME: {{.Values.apps.bahmni_mart.CRON_TIME }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-mart-props
  labels:
    app: {{ .Release.Name }}-bahmni-mart
data:
  bahmni-mart.json: |
      {
      "jobs": [
      {
        "name": "Programs",
        "type": "programs",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Patients",
        "type": "patients",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Appointments",
        "type": "appointments",
        "chunkSizeToRead": "500",
        "groupedJobConfigs": [
          {
            "tableName": "appointment_service_default",
            "columnsToIgnore": [
            ]
          }
        ]
      },
      {
        "name": "Bed Management",
        "type": "bedManagement",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Location",
        "type": "location",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Operation Theater",
        "type": "operationTheater",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Person",
        "type": "person",
        "chunkSizeToRead": "500",
        "groupedJobConfigs": [
          {
            "tableName": "person_attributes",
            "columnsToIgnore": [
              "primaryContact",
              "secondaryContact",
              "primaryRelative",
              "familyNameLocal",
              "givenNameLocal",
              "middleNameLocal"
            ]
          },
          {
            "tableName": "person_details_default",
            "columnsToIgnore": [

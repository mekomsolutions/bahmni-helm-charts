              "family_name_prefix",
              "family_name",
              "family_name2",
              "family_name_suffix"
            ]
          }
        ]
      },
      {
        "name": "Provider",
        "type": "provider",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Visits And Encounters",
        "type": "visitsAndEncounters",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Medication And Orders",
        "type": "medicationAndOrders",
        "chunkSizeToRead": "500",
        "groupedJobConfigs": [
          {
            "tableName": "medication_data_default",
            "columnsToIgnore": [
              "instructions",
              "stop_notes"
            ]
          }
        ]
      },
      {
        "name": "Diagnoses And Conditions",
        "type": "diagnosesAndConditions",
        "chunkSizeToRead": "500"
      },
      {
        "name": "Bacteriology Data",
        "conceptReferenceSource": "",
        "type": "bacteriology",
        "incrementalUpdateConfig": {
          "updateOn": "encounter_id",
          "eventCategory": "Encounter",
          "openmrsTableName": "encounter"
        }
      },
      {
        "name": "MetaData Dictionary",
        "type": "metadata",
        "conceptReferenceSource": ""
      },
      {
        "name": "Obs Data",
        "type": "obs",
        "incrementalUpdateConfig": {
          "updateOn": "encounter_id",
          "eventCategory": "Encounter",
          "openmrsTableName": "encounter"
        },
        "separateTableConfig": {
          "enableForAddMoreAndMultiSelect": true,
          "separateTables": [
          ]
        },
        "conceptReferenceSource": "",
        "ignoreAllFreeTextConcepts": true,
        "columnsToIgnore": [
          "Image",
          "Video"
        ]
      },
      {
        "name": "Form2 Obs Data",
        "type": "form2obs",
        "incrementalUpdateConfig": {
          "updateOn": "encounter_id",
          "eventCategory": "Encounter",
          "openmrsTableName": "encounter"
        },
        "separateTableConfig": {
          "enableForAddMoreAndMultiSelect": true,
          "separateTables": [
          ]
        },
        "conceptReferenceSource": "",
        "ignoreAllFreeTextConcepts": true,
        "columnsToIgnore": [
          "Image"

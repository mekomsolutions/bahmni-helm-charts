apiVersion: v1
kind: Service
metadata:
  name: bahmni-config
  labels:
    app: bahmni-config
spec:
  selector:
    app: bahmni-config
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bahmni-config
spec:
  rules:
  - http:
      paths:
      - path: /bahmni_config
        pathType: Prefix
        backend:
          service:
            name: bahmni-config
            port:
              number: 80
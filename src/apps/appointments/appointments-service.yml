apiVersion: v1
kind: Service
metadata:
  name: appointments
  labels:
    app: appointments
spec:
  selector:
    app: appointments
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8903
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appointments
spec:
  rules:
  - http:
      paths:
      - path: /appointments
        pathType: Prefix
        backend:
          service:
            name: appointments
            port:
              number: 80
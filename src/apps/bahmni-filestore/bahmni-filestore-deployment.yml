apiVersion: apps/v1
kind: Deployment
metadata:
  name: bahmni-filestore
spec:
  selector:
    matchLabels:
      app: bahmni-filestore
  template:
    metadata:
      labels:
        app: bahmni-filestore
    spec:
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
      containers:
      - name: bahmni-filestore
        image: nginx:alpine
        volumeMounts:
            - name: data
              subPath: "openmrs/bahmni_filestore"
              mountPath: "/usr/share/nginx/html/"
        ports:
        - containerPort: 80
